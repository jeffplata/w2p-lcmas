{{extend 'layout_ext.html'}}

<h2>Apply for Loan</h2>
<br/>
<div class="row p-2" >
    <div class="col-md-3 border text-muted p-2" style="border-radius: 10px">
        <strong>{{=service.name}}</strong><br>
        {{=service.description}}<br>
        Interest rate: {{=service.interest_rate}}%<br>
        Service fee: {{=service.service_fee}}%<br>
    </div>
    <div class="col-md-9">
        <h4>Please select amount and terms:</h4>
        {{=form}}
    </div>
</div>

<script type="text/javascript">
    // $('label').css('text-align', 'right');
    jQuery(document).ready(function(){
        jQuery('form').submit(function(e){
            if (!jQuery('#agree').is(':checked')) {
                alert('Please check "I agree to the Undertaking statement."');
                return false;
            }
        });
    });
</script>
